<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH CA | Security Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f1a;
            --surface: #161c2d;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.4);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #2d3748;
            --success: #10b981;
            --error: #ef4444;
            --radius: 12px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        header {
            background: rgba(22, 28, 45, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
        }

        main {
            flex: 1;
            padding: 3rem 2rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: var(--transition);
        }

        .card:hover {
            border-color: #4a5568;
            transform: translateY(-2px);
        }

        input,
        button,
        textarea,
        select {
            width: 100%;
            padding: 0.875rem 1rem;
            margin-bottom: 1.25rem;
            background: #1a2236;
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        button {
            background: var(--primary);
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: white;
            margin-top: 0.5rem;
        }

        button:hover {
            filter: brightness(1.1);
            transform: scale(1.01);
        }

        button:active {
            transform: scale(0.99);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4a5568;
        }

        .link-button {
            background: none;
            border: none;
            color: var(--primary);
            padding: 0;
            margin: 0;
            width: auto;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .link-button:hover {
            color: #60a5fa;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .flash {
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: #fca5a5;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <header>
        <h1>SSH Certificate Authority</h1>
        {{if .User}}
        <span>{{.User}} <a href="/logout" style="color: var(--primary); margin-left: 1rem;">Logout</a></span>
        {{end}}
    </header>
    <main>
        {{if .User}}
        <nav
            style="margin-bottom: 2.5rem; display: flex; gap: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem;">
            <a href="/"
                style="color: var(--text); text-decoration: none; font-size: 0.9rem; font-weight: 500; opacity: 0.8; transition: var(--transition);"
                onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.8">Dashboard</a>
            {{if .IsAdmin}}
            <a href="/admin/users"
                style="color: var(--text); text-decoration: none; font-size: 0.9rem; font-weight: 500; opacity: 0.8; transition: var(--transition);"
                onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.8">Users</a>
            <a href="/admin/groups"
                style="color: var(--text); text-decoration: none; font-size: 0.9rem; font-weight: 500; opacity: 0.8; transition: var(--transition);"
                onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.8">Groups</a>
            <a href="/admin/hosts"
                style="color: var(--text); text-decoration: none; font-size: 0.9rem; font-weight: 500; opacity: 0.8; transition: var(--transition);"
                onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.8">Hosts</a>
            <a href="/admin/audit"
                style="color: var(--text); text-decoration: none; font-size: 0.9rem; font-weight: 500; opacity: 0.8; transition: var(--transition);"
                onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.8">Audit Logs</a>
            <a href="/admin/hosts/sign"
                style="color: var(--text); text-decoration: none; font-size: 0.9rem; font-weight: 500; opacity: 0.8; transition: var(--transition);"
                onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.8">Host Signing</a>
            <a href="/docs"
                style="color: var(--text); text-decoration: none; font-size: 0.9rem; font-weight: 500; opacity: 0.8; transition: var(--transition);"
                onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.8">Docs</a>
            {{end}}
        </nav>
        {{end}}

        {{if .Error}}
        <div class="flash">{{.Error}}</div>
        {{end}}
        {{template "content" .}}
    </main>
</body>

</html>
