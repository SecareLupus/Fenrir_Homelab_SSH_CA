<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH CA</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #3b82f6;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { margin: 0; font-size: 1.25rem; }
        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        input, button, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: var(--primary);
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            opacity: 0.9;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }
        .flash {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            background: #ef444422;
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <header>
        <h1>SSH Certificate Authority</h1>
        {{if .User}}
        <span>{{.User}} <a href="/logout" style="color: var(--primary); margin-left: 1rem;">Logout</a></span>
        {{end}}
    </header>
    <main>
        {{if .Error}}
        <div class="flash">{{.Error}}</div>
        {{end}}
        {{template "content" .}}
    </main>
</body>
</html>
