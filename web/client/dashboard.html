<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH CA Control Center</title>
    <style>
        :root {
            --bg: #0b0f19;
            --surface: rgba(30, 41, 59, 0.7);
            --primary: #3b82f6;
            --accent: #10b981;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at top right, #1e293b, #0b0f19);
        }

        .container {
            width: 700px;
            height: 450px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            padding: 2rem;
            gap: 2rem;
        }

        .card-left {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card-right {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
        }

        .info-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-value {
            font-size: 0.95rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .quick-launch-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            color: white;
            width: 100%;
            margin-bottom: 1rem;
            outline: none;
        }

        .host-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .host-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .host-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .host-icon {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .footer-tools {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }

        .tool-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 0.75rem;
            border-radius: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        .fido-touch-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 24px;
        }

        .pulse {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse-ring 1.5s infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 15px rgba(59, 130, 246, 0);
            }

            100% {
                transform: scale(0.8);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-left">
            <h2>Identity Status</h2>
            <div id="status-container">
                <div class="status-badge" id="status-badge">
                    <span style="width: 8px; height: 8px; background: currentColor; border-radius: 50%;"></span>
                    <span id="status-text">Certified</span>
                </div>
            </div>

            <div class="info-group">
                <span class="info-label">Issued To</span>
                <span class="info-value" id="user-display">...</span>
            </div>

            <div class="info-group">
                <span class="info-label">Expires In</span>
                <span class="info-value" id="expiry-display">...</span>
            </div>

            <div class="footer-tools">
                <div class="tool-btn" onclick="renew()">
                    <span style="font-size: 1.2rem;">ðŸ”„</span>
                    <span>Renew Now</span>
                </div>
                <div class="tool-btn">
                    <span style="font-size: 1.2rem;">ðŸ”‘</span>
                    <span>Security Keys</span>
                </div>
            </div>
        </div>

        <div class="card-right">
            <h2>Quick Launch</h2>
            <input type="text" class="quick-launch-input" placeholder="Search hostname..." id="host-search">
            <div class="host-list" id="host-list">
                <!-- Hosts will be populated here -->
            </div>
        </div>

        <div class="fido-touch-overlay" id="fido-overlay">
            <div class="pulse"></div>
            <p style="margin-top: 2rem; font-weight: 600;">Touch Security Key</p>
            <p style="color: var(--text-muted); font-size: 0.8rem;">To authorize certificate renewal</p>
        </div>
    </div>

    <script>
        async function updateStatus() {
            const resp = await fetch('/api/status');
            const data = await resp.json();

            document.getElementById('user-display').innerText = data.Fingerprint;
            document.getElementById('expiry-display').innerText = data.ExpiryText;

            if (data.HasCert) {
                document.getElementById('status-text').innerText = 'Certified';
                document.getElementById('status-badge').style.color = '#10b981';
            } else {
                document.getElementById('status-text').innerText = 'Unauthorized';
                document.getElementById('status-badge').style.color = '#f44336';
            }
        }

        async function renew() {
            const resp = await fetch('/api/renew', { method: 'POST' });
            if (resp.status === 202) {
                document.getElementById('fido-overlay').style.display = 'flex';
                // Poll for completion...
            }
        }

        // Initialize
        updateStatus();
        setInterval(updateStatus, 30000);
    </script>
</body>

</html>
