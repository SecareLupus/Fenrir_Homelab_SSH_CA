name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpam0g-dev \
            libp11-kit-dev \
            libglib2.0-dev

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v -race ./...
