name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies (Linux GUI & PAM)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libayatana-appindicator3-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libpam0g-dev \
            gcc-aarch64-linux-gnu \
            gcc-mingw-w64

      - name: Build Binaries
        run: |
          mkdir -p dist
          LDFLAGS="-X 'ssh-ca/internal/config.Version=${{ github.ref_name }}' -s -w"
          
          # 1. Server Binary (CGO disabled for portability)
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/ssh-ca-server-linux-amd64 ./cmd/server
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/ssh-ca-server-linux-arm64 ./cmd/server
          
          # 2. Client CLI
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/ssh-ca-client-linux-amd64 ./cmd/client
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/ssh-ca-client-linux-arm64 ./cmd/client
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/ssh-ca-client-windows-amd64.exe ./cmd/client
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/ssh-ca-client-macos-arm64 ./cmd/client
          
          # 3. Agent
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/ssh-ca-agent-linux-amd64 ./cmd/agent
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/ssh-ca-agent-linux-arm64 ./cmd/agent
          
          # 4. PAM Module (Linux Only, requires CGO)
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -buildmode=c-shared -ldflags="$LDFLAGS" -o dist/pam_ssh_ca_amd64.so ./cmd/pam-ssh-ca
          # CGO_ENABLED=1 GOOS=linux GOARCH=arm64 CC=aarch64-linux-gnu-gcc go build -buildmode=c-shared -ldflags="$LDFLAGS" -o dist/pam_ssh_ca_arm64.so ./cmd/pam-ssh-ca

          # 5. GUI Client (Linux amd64 only for now due to complex cross-cgo)
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/ssh-ca-gui-linux-amd64 ./cmd/client-gui

          # 6. Create Debian Package (.deb)
          echo "Building .deb package..."
          mkdir -p build/deb/DEBIAN build/deb/usr/local/bin build/deb/etc/bash_completion.d
          cp dist/ssh-ca-client-linux-amd64 build/deb/usr/local/bin/ssh-ca-client
          cp dist/ssh-ca-gui-linux-amd64 build/deb/usr/local/bin/ssh-ca-gui
          cp scripts/completion.sh build/deb/etc/bash_completion.d/ssh-ca-client
          
          cat > build/deb/DEBIAN/control <<EOF
          Package: homelab-ssh-ca
          Version: ${{ github.ref_name }}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: SecareLupus
          Description: Homelab SSH CA Client and GUI
           A user-friendly tool for managing SSH certificates and launching authenticated sessions.
          EOF
          
          dpkg-deb --root-owner-group --build build/deb dist/homelab-ssh-ca_${{ github.ref_name }}_amd64.deb

      - name: Generate Checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          draft: true
          generate_release_notes: true

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Server Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ssh-ca:latest
            ghcr.io/${{ github.repository }}/ssh-ca:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
