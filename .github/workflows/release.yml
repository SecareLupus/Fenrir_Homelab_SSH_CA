name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install dependencies (Linux GUI & PAM)
        run: |
          # Robustly restrict all existing repositories to amd64
          # (e.g. Azure mirrors, GitHub tools) to prevent 404s when arm64 is enabled.
          sudo python3 - <<'PY'
          import os
          import re

          def patch_list_file(filepath):
              if not os.path.exists(filepath): return
              print(f"Patching {filepath}")
              with open(filepath, 'r') as f: lines = f.readlines()
              new_lines = []
              for line in lines:
                  stripped = line.strip()
                  if stripped.startswith('deb') and not stripped.startswith('deb-src'):
                      if 'arch=' in line: # Already has arch
                          new_lines.append(line)
                          continue
                      
                      # deb [options] url ...
                      match = re.match(r'^(deb\s+)\[(.*?)\](\s+.*)$', line)
                      if match:
                          prefix, opts, suffix = match.groups()
                          new_lines.append(f'{prefix}[{opts} arch=amd64]{suffix}\n')
                      else:
                          # deb url ...
                          parts = line.split(maxsplit=2)
                          if len(parts) >= 2:
                              # parts: [deb, url, dist...]
                              # Reconstruct line carefully to preserve spacing? 
                              # Actually standard format is "deb url dist comp1 comp2..."
                              # Just inserting [arch=amd64] after deb is safe.
                              # line starts with "deb " (checked above)
                              # We can just replace "deb " with "deb [arch=amd64] "
                              new_lines.append(line.replace('deb ', 'deb [arch=amd64] ', 1))
                          else:
                              new_lines.append(line)
                  else:
                      new_lines.append(line)
              with open(filepath, 'w') as f: f.writelines(new_lines)

          def patch_sources_file(filepath):
              if not os.path.exists(filepath): return
              print(f"Patching {filepath}")
              with open(filepath, 'r') as f: lines = f.read().splitlines()
              out = []
              in_stanza = False
              has_arch = False
              for line in lines:
                  if line.strip() == "":
                      if in_stanza and not has_arch:
                          out.append("Architectures: amd64")
                      out.append(line)
                      in_stanza = False
                      has_arch = False
                      continue
                  if line.strip().startswith("Types:"):
                      # Only patch "deb", not "deb-src" if needed? 
                      # Usually Types: deb is standard.
                      in_stanza = True
                      has_arch = False
                  if line.strip().startswith("Architectures:"):
                      has_arch = True
                  out.append(line)
              if in_stanza and not has_arch:
                  out.append("Architectures: amd64")
              with open(filepath, 'w') as f: f.write("\n".join(out) + "\n")

          # Patch .list files
          files = ['/etc/apt/sources.list']
          if os.path.exists('/etc/apt/sources.list.d'):
              files.extend([os.path.join('/etc/apt/sources.list.d', f) for f in os.listdir('/etc/apt/sources.list.d') if f.endswith('.list')])

          for f in files: patch_list_file(f)

          # Patch .sources files
          if os.path.exists('/etc/apt/sources.list.d'):
              for f in os.listdir('/etc/apt/sources.list.d'):
                  if f.endswith('.sources'):
                      patch_sources_file(os.path.join('/etc/apt/sources.list.d', f))
          PY
          sudo dpkg --add-architecture arm64
          # Add arm64 ports sources; security.ubuntu.com does not host arm64.
          sudo tee /etc/apt/sources.list.d/ubuntu-ports.list >/dev/null <<'EOF'
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-backports main restricted universe multiverse
          EOF
          sudo apt-get update
          sudo apt-get install -y \
            libayatana-appindicator3-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libpam0g-dev \
            gcc-aarch64-linux-gnu \
            gcc-mingw-w64 \
            pkg-config \
            libp11-kit-dev \
            libp11-kit-dev:arm64

      - name: Build Binaries
        run: |
          mkdir -p dist
          VERSION_RAW=${{ github.ref_name }}
          # Strip 'v' prefix for deb version (e.g. v1.0.0 -> 1.0.0)
          VERSION_DEB=${VERSION_RAW#v}
          # Module path in ldflags
          LDFLAGS="-X 'github.com/SecareLupus/Fenrir_Homelab_SSH_CA/internal/config.Version=${VERSION_RAW}' -s -w"

          # 1. Fenrir (Server)
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/fenrir-linux-amd64 ./cmd/fenrir
          PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig \
            CGO_ENABLED=1 GOOS=linux GOARCH=arm64 CC=aarch64-linux-gnu-gcc \
            go build -ldflags="$LDFLAGS" -o dist/fenrir-linux-arm64 ./cmd/fenrir

          # 2. Tyr (Client CLI)
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/tyr-linux-amd64 ./cmd/tyr
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/tyr-linux-arm64 ./cmd/tyr
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/tyr-windows-amd64.exe ./cmd/tyr
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/tyr-macos-arm64 ./cmd/tyr

          # 3. Gleipnir (Agent)
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/gleipnir-linux-amd64 ./cmd/gleipnir
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/gleipnir-linux-arm64 ./cmd/gleipnir

          # 4. PAM Module (pam_fenrir)
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -buildmode=c-shared -ldflags="$LDFLAGS" -o dist/pam_fenrir_amd64.so ./cmd/pam-fenrir

          # 5. Tyr-GUI
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/tyr-gui-linux-amd64 ./cmd/tyr-gui

          # 6. Create Debian Package (.deb) for Tyr
          echo "Building .deb package..."
          mkdir -p build/deb/DEBIAN build/deb/usr/local/bin build/deb/etc/bash_completion.d
          cp dist/tyr-linux-amd64 build/deb/usr/local/bin/tyr
          cp dist/tyr-gui-linux-amd64 build/deb/usr/local/bin/tyr-gui
          cp scripts/completion.sh build/deb/etc/bash_completion.d/tyr

          cat > build/deb/DEBIAN/control <<EOF
          Package: fenrir-tyr
          Version: ${VERSION_DEB}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: SecareLupus
          Description: Tyr Client and GUI for Fenrir SSH CA
           User-facing tools for interacting with Fenrir SSH CA.
          EOF

          dpkg-deb --root-owner-group --build build/deb dist/fenrir-tyr_${VERSION_RAW}_amd64.deb

      - name: Generate Checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          draft: true
          generate_release_notes: true

  release-windows:
    name: Release Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build Tyr for Windows
        run: |
          mkdir dist
          go build -ldflags="-s -w" -o dist/tyr-windows-amd64.exe ./cmd/tyr

      - name: Build MSI Installer
        shell: cmd
        run: |
          "%WIX%bin\candle.exe" build\windows\installer.wxs -out dist\installer.wixobj
          "%WIX%bin\light.exe" dist\installer.wixobj -out dist\tyr-setup.msi -ext WixUIExtension

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            dist/*.exe
            dist/*.msi

  release-macos:
    name: Release MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build Tyr for MacOS
        run: |
          mkdir dist
          # Universal binary or separate? Start with arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/tyr-macos-arm64 ./cmd/tyr
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/tyr-macos-amd64 ./cmd/tyr

      - name: Build PKG Installer
        run: |
          mkdir -p build/pkg/root/usr/local/bin
          cp dist/tyr-macos-arm64 build/pkg/root/usr/local/bin/tyr
          pkgbuild --root build/pkg/root --identifier com.secarelupus.tyr --version 1.0.0 --install-location / dist/tyr-installer.pkg

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            dist/tyr-macos-*
            dist/*.pkg

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lower case owner name
        run: |
          # Use GITHUB_REPOSITORY_OWNER for the base and convert to lowercase
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> ${GITHUB_ENV}

      - name: Build and push Fenrir Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/fenrir:latest
            ghcr.io/${{ env.OWNER_LC }}/fenrir:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
