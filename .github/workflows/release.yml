name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies (Linux GUI & PAM)
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y \
            libayatana-appindicator3-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libpam0g-dev \
            gcc-aarch64-linux-gnu \
            gcc-mingw-w64 \
            pkg-config \
            libp11-kit-dev \
            libp11-kit-dev:arm64

      - name: Build Binaries
        run: |
          mkdir -p dist
          VERSION_RAW=${{ github.ref_name }}
          # Strip 'v' prefix for deb version (e.g. v1.0.0 -> 1.0.0)
          VERSION_DEB=${VERSION_RAW#v}
          # Module path in ldflags
          LDFLAGS="-X 'github.com/SecareLupus/Fenrir_Homelab_SSH_CA/internal/config.Version=${VERSION_RAW}' -s -w"
          
          # 1. Fenrir (Server)
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/fenrir-linux-amd64 ./cmd/fenrir
          PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig \
            CGO_ENABLED=1 GOOS=linux GOARCH=arm64 CC=aarch64-linux-gnu-gcc \
            go build -ldflags="$LDFLAGS" -o dist/fenrir-linux-arm64 ./cmd/fenrir
          
          # 2. Tyr (Client CLI)
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/tyr-linux-amd64 ./cmd/tyr
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/tyr-linux-arm64 ./cmd/tyr
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/tyr-windows-amd64.exe ./cmd/tyr
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/tyr-macos-arm64 ./cmd/tyr
          
          # 3. Gleipnir (Agent)
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/gleipnir-linux-amd64 ./cmd/gleipnir
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/gleipnir-linux-arm64 ./cmd/gleipnir
          
          # 4. PAM Module (pam_fenrir)
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -buildmode=c-shared -ldflags="$LDFLAGS" -o dist/pam_fenrir_amd64.so ./cmd/pam-fenrir

          # 5. Tyr-GUI
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/tyr-gui-linux-amd64 ./cmd/tyr-gui

          # 6. Create Debian Package (.deb) for Tyr
          echo "Building .deb package..."
          mkdir -p build/deb/DEBIAN build/deb/usr/local/bin build/deb/etc/bash_completion.d
          cp dist/tyr-linux-amd64 build/deb/usr/local/bin/tyr
          cp dist/tyr-gui-linux-amd64 build/deb/usr/local/bin/tyr-gui
          cp scripts/completion.sh build/deb/etc/bash_completion.d/tyr
          
          cat > build/deb/DEBIAN/control <<EOF
          Package: fenrir-tyr
          Version: ${VERSION_DEB}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: SecareLupus
          Description: Tyr Client and GUI for Fenrir SSH CA
           User-facing tools for interacting with Fenrir SSH CA.
          EOF
          
          dpkg-deb --root-owner-group --build build/deb dist/fenrir-tyr_${VERSION_RAW}_amd64.deb

      - name: Generate Checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          draft: true
          generate_release_notes: true

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lower case owner name
        run: |
          # Use GITHUB_REPOSITORY_OWNER for the base and convert to lowercase
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> ${GITHUB_ENV}

      - name: Build and push Fenrir Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/fenrir:latest
            ghcr.io/${{ env.OWNER_LC }}/fenrir:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
